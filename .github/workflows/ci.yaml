name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        env:
          FINALPROJECTTOKEN: ${{ secrets.FINALPROJECTTOKEN }}
        run: |
          dvc repro
      - name: Run model tests
        env:
          FINALPROJECTTOKEN: ${{ secrets.FINALPROJECTTOKEN }}
        run: |
          python -m unittest discover -s tests -p "test_model.py"


      - name: Promote model to production
        if: success()
        env:
          FINALPROJECTTOKEN: ${{ secrets.FINALPROJECTTOKEN }}
        run: python -m unittest discover -s tests "promote_model.py"

      - name: Run Flask app tests
        if: success()
        env:
          FINALPROJECTTOKEN: ${{ secrets.FINALPROJECTTOKEN }}
        run: python -m unittest discover -s tests "test_flask_app.py"